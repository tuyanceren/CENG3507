<!DOCTYPE html>
<html>

<head>
  <title>Final Project</title>
  <link rel='stylesheet' href='css/styles.css' />
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="container">

    <div id="forms">
      <form id="add_course">
        <h3 class="title">Add Course</h3>
        <div><label>Course Name</label><input id="course_name" name="course_name"></div>
        <div><label>Point Scale</label><input id="point_scale" name="point_scale"></div>
        <div>
          <button id="add_course_btn">Save</button>
        </div>
      </form>
    </div>
    <div id="page"></div>
    <div>
      <form id="add_student" class="hidden">
        <div>
          <h3 id="add_student_course_name"></h3>
        </div>
        <div class="tb">
          <div><label>Id</label><input id="student_id" name="student_id"></div>
          <div><label>Name</label><input id="student_name" name="student_name"></div>
          <div><label>Surname</label><input id="student_surname" name="student_surname"></div>
          <div><label>Midterm</label><input id="student_midterm" name="student_midterm"></div>
          <div><label>Final</label><input id="student_final" name="student_final"></div>
        </div>
        <div>
          <button id="add_student_cancel">Cancel</button>
        </div>
        <div>
          <button id="add_student_btn">Save</button>
        </div>
        <div id="failed">
          
        </div>
        <div id="passed">
          
        </div>
      </form>
    </div>

    <div>
      <div id="student_list_course_name"></div>
      <div id="student_list"></div>
    </div>
    <div>
      <div id="student_course_name_f"></div>
      <div id="student_failed"></div>
    </div>
    <div>
      <div id="student_course_name_p"></div>
      <div id="student_passed"></div>
    </div>
  </div>
</body>

</html>
